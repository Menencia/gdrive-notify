  <tr ng-repeat="file in app.files" class="file">
    <td><i class="fa" ng-class="{'fa-star': file.star, 'fa-star-o': !file.star}" ng-click="app.toggleStar(file)"></i></td>
    <td>{{file.title}}</td>
    <td>{{file.lastModifyingUserName}}</td>
    <td>{{file.modifFromNow()}}</td>
    <td>{{file.verifFromNow()}}</td>
    <td><i class="fa fa-refresh blue" ng-click="file.update()"></i></td>
    <td><i class="fa fa-times red" ng-click="app.remove(file)"></i></td>
  </tr>
</table>
