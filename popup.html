<!DOCTYPE html>
<html ng-app="gdrive-notify" ng-csp>
<head>
    <meta charset="utf-8"/>
    <meta name="description" content=""/>
    <meta name="keywords" content=""/>
    <meta name="revisit-after" content="7 days"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1"/>

    <title>GDrive Notify</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="bower_components/font-awesome/css/font-awesome.min.css">
</head>

<body ng-controller="IndexCtrl">

<header>

<div><strong>GDrive Notify</strong> by Menencia</div>

<nav>
  <ul>
    <li ng-click="goHome();" class="action" ng-class="{active: isActive('/home')}"><i class="fa fa-home"></i> Home</li>
    <li ng-click="goAdd();" class="action" ng-class="{active: isActive('/add')}"><i class="fa fa-plus"></i> Add</li>
    <li ng-click="goKey();" class="action" ng-class="{active: isActive('/key')}"><i class="fa fa-key"></i> Key</li>
  </ul>
</nav>

</header>

<div ng-view class="view"></div>

<footer></footer>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-route/angular-route.min.js"></script>
<script src="bower_components/lodash/dist/lodash.min.js"></script>
<script src="file.js"></script>
<script src="controllers.js"></script>
<script src="app.js"></script>

</body>

</html>
